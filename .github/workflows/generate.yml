name: Generate Combined Software List
on:
  workflow_dispatch:
  push:
    branches: 
     - '*'
     - '!main'
#     paths:
#       - 'tags/*.yml'
#       - 'alias.yml'
#       - 'overwrite.yml'
jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Repo
        uses: actions/checkout@v3
      - name: Set Git Credentials
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git fetch -v --unshallow
          git pull -v --all
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Validate YAML here;
        run: echo TODO
      - name: Generate Merged YAML
        run: python3 .github/workflows/merge.py
      - name: Check if changes
        id: changes
        run: |
          git status
          git add --all
          echo "{diff}={$(git diff --quiet)}" >> $GITHUB_OUTPUT
      - name: Commit to main
        if: steps.changes.outputs.diff != 0
        run: |
          git add --all
          git commit --allow-empty -m "Automated merge"
          git status
          git checkout main
          git merge -X 'theirs' -v ${GITHUB_REF##*/}
          git push -v -f origin main
